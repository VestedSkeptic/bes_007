    <label for="{{ field.auto_id }}">
        {{ field.label }}

            <em>
                <img src='http://{{request.META.duo_mapHost}}/{{request.META.MEDIA_LIB}}/images/field_required_5x5.jpg' width="5" height="5" alt="required" />

            <strong>

                {{field.help_text}}
            </small>

    x{{ fieldString|safe }}y
